<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Archivo css-->
    <link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/css/index.css}">

    <!-- Archivo javaScript-->
    <script type="text/javascript" src="static/js/funciones.js"></script>

    <link rel="icon" type="image/png" href="static/img/login.png">
</head>
<body>
    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="static/img/gamer.png" th:src="@{/img/user.png}"/>
                </div>
                <form class="col-12" th:action="@{/login}" method="get">
                    <div class="form-group" id="user-group">
                        <input type="text" class="form-control" placeholder="E-mail" id="email" />
                    </div>
                    <div class="form-group" id="contrasena-group">
                        <input type="password" class="form-control" placeholder="Contraseña" id="password"/>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt" onclick="autenticar()"></i>  Ingresar </button>
                </form>
                <div class="col-12 forgot">
                    <i>¿No tienes una cuenta?</i><br>
                    <a href="registro.html">Crea una tu cuenta aqui</a>
                </div>

                <!-- Mensajes de alerta -->
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
		            Correo y/o contraseña invalida.
		        </div>
		        <div th:if="${param.logout}" class="alert alert-success" role="alert">
		            Iniciaste sesión correctamente
		        
                
                </div>
            </div>
        </div>
    </div>
</body>
</html>
