<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrarse</title>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Archivo css-->
    <link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/css/index.css}">

    <!-- Archivo javaScript-->
    <script type="text/javascript" src="static/js/funciones.js"></script>

    <link rel="icon" type="image/png" href="static/img/login.png">
</head>
<body>
    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <br>
                <div id="elTitulo"><h3>Crea tu cuenta</h3></div>
                <br>
                <form class="col-12">
                    <div class="form-group" id="register-name">
                        <input type="text" class="form-control" placeholder="Nombre" id="name" />
                    </div>
                    <div class="form-group" id="register-user">
                        <input type="text" class="form-control" placeholder="E-mail" id="email" />
                    </div>
                    <div class="form-group" id="resgister-pasword">
                        <input type="password" class="form-control" placeholder="Contraseña" id="password"/>
                    </div>
                    <div class="form-group" id="resgister-pasword-confirmation">
                        <i class="fa-solid fa-user-check"><input type="text" class="form-control" placeholder="Repite la Contraseña" id="password-repiter" /></i>
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="autenticar()"><i class="fas fa-sign-in-alt"></i>  Registarme </button>
                    
                </form>
                <div class="col-12 forgot">
                    <i>¿Tienes una cuenta?</i><br>
                    <a href="index.html">Iniciar Sesion</a>
                </div>                
                </div>
            </div>
        </div>
    </div>
</body>
</html>
